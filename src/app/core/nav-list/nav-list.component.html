<div class="navbar-header mat-bg-primary" >

    <div class="logo">
        <img class="logo-icon" src="assets/proto.png">
        <span class="logo-text mat-h2">Report Hub 2.0</span>
    </div>      

</div>

<mat-nav-list *ngFor="let link of  navigationModel;let i = index "  >
  <ng-container  *ngIf="!link.child" >
  <mat-list-item class ="mat-color-primary" routerLink="{{link.url}}" routerLinkActive="mat-active-link"  >
    <a matLine  >{{ link.title | uppercase }}</a>
    <button mat-icon-button > 
      <mat-icon >{{link.icon}}</mat-icon>
    </button>  
    
  </mat-list-item>
</ng-container>
  <!-- <mat-divider></mat-divider> -->
<ng-container  *ngIf="link.child" >
  <mat-list-item class ="mat-color-primary" (click)="onOnpen(i)" routerLinkActive="mat-active-link"  >
    <a matLine  >{{ link.title | uppercase }}{{i}}</a>
    <button mat-icon-button > 
      <mat-icon >{{link.icon}}</mat-icon>
    </button>  
    
  </mat-list-item>
    <mat-accordion [hidden]="link.hide" *ngFor="let item of link.child" >
      <mat-expansion-panel hideToggle="true">
        <mat-expansion-panel-header>
          <mat-panel-title>
            {{item.name}}{{i}}
          </mat-panel-title>            
            <mat-panel-description>        
            <mat-icon class ="mat-color-primary">{{item.icon}}</mat-icon>
          </mat-panel-description>
        </mat-expansion-panel-header>
        <div class="mat-border"></div>
        <mat-list role="list" *ngFor="let a of item.list">  
          <mat-list-item role="listitem" (click)="select(a)">{{a}}</mat-list-item>
          
        </mat-list>
      </mat-expansion-panel>
    </mat-accordion>
</ng-container>
</mat-nav-list>
