<div class="card-wrapper" >
  

  <mat-card *ngFor="let board of dashboards">
    <a  routerLink="/dashboard/{{board.id}}/{{board.uri}}">
        <div class="mat-h2">{{board.title.name}}</div>
        <div class="wrap-img">          
           <img [src]="board.image" alt="Not Showing Picture">
        </div>  
     </a>    
  </mat-card>

  <mat-card>
    <a (click)="newDashboard()" >
        <div class="mat-h2">Add dashboard</div>
        <div class="wrap-img">
          <button mat-fab color="primary">
            <mat-icon>add_box</mat-icon> 
          </button>
          
        </div>  
     </a>    
  </mat-card>

</div>
