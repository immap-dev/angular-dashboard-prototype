  <div *ngIf="!formActive">
    <mat-card-title>{{dashboard.title.name}}</mat-card-title>
    <mat-card-subtitle>{{dashboard.title.facility}} <span>{{dashboard.title.city}}</span> </mat-card-subtitle>
    <!-- <mat-card-subtitle>{{title.city}}</mat-card-subtitle> -->
    <mat-card-actions align="end">
      <button mat-icon-button (click)= "openForm()">
        <mat-icon>edit_mode</mat-icon>
      </button>
    </mat-card-actions>
  </div>

  <form [formGroup]="form" (ngSubmit)="onFormSubmit()" *ngIf="formActive">
  <mat-form-field class="example-full-width">
    <input matInput  formControlName="name" #nameInput placeholder="Title">
  </mat-form-field>
  <mat-form-field class="example-full-width">
    <input  matInput formControlName="facility" #facilityInput placeholder="facility">
  </mat-form-field>
  <mat-form-field class="example-full-width">
    <input matInput  formControlName="city" #cityInput placeholder="city">
  </mat-form-field>  
       
  <mat-card-actions align="end">
    <button mat-raised-button color="primary" type="submit">
      Save
    </button> 

    <button mat-raised-button color="warn" (click)="closeForm()" >
      close
    </button>
  </mat-card-actions>
    
  </form>
