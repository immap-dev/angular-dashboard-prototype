<mat-table #table [dataSource]="dataSourcetwo" matSort>

  <!-- Dynamic Table -->
  <ng-container *ngFor="let col of displayHeadertwo" matColumnDef="{{col}}">
    <mat-header-cell *matHeaderCellDef mat-sort-header> {{col|uppercase}} </mat-header-cell>
    <mat-cell *matCellDef="let element"> {{element[col]}} </mat-cell>        
  </ng-container>
  
  <ng-container matColumnDef="actions">
    <mat-header-cell *matHeaderCellDef> Actions </mat-header-cell>
    <mat-cell *matCellDef="let element" >
         <button md-raised-button >Edit</button> 
    </mat-cell>
  </ng-container> 

  <mat-header-row *matHeaderRowDef="displayHeadertwo"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayHeadertwo;"></mat-row>


</mat-table>

<mat-paginator #paginator [pageSize]="pageOptions[2]" [pageSizeOptions]="pageOptions">
</mat-paginator>
