<mat-table #table [dataSource]="tabledata" matSort>
  
    <ng-container *ngFor="let col of column" matColumnDef="{{col}}">
      
        <mat-header-cell *matHeaderCellDef mat-sort-header> {{col|uppercase}} </mat-header-cell>
        <mat-cell *matCellDef="let element" class="mat-color-primary">  
        
        <ng-container *ngFor="let x of c">
          <ng-container *ngIf=" x.name === col && x.type === 'text'   ">
            
            <span class="tablet-label">{{col|uppercase}}</span> 
            <p class="mat-color-accent">{{element[col].val}}</p>       
          </ng-container>

          <ng-container *ngIf="x.name === col && x.type === 'textLink'">
            <span class="tablet-label">{{col|uppercase}}</span>
            <a href="{{element[col].link}}" class="mat-color-primary">
              {{element[col].val}}
            </a>          
          </ng-container>

          <ng-container *ngIf="x.name === col && x.type === 'iconLink'">
            <span class="tablet-label">{{col|uppercase}}</span> 
            <a  href="{{element[col].link}}" >
              <mat-icon color="accent">{{element[col].icon}}</mat-icon>
            </a>      
          </ng-container>

          <ng-container *ngIf="x.name === col && x.type === 'icon'">
            <span class="tablet-label">{{col|uppercase}}</span> 
            <mat-icon color="{{element[col].color}}"> {{element[col].icon}}  </mat-icon>
          </ng-container>


        </ng-container>    
          

         <!--  <ng-container *ngIf="element[col].type === 'textLink'">
            <span class="tablet-label">{{col|uppercase}}</span>
            <a href="{{element[col].link}}" class="mat-color-primary">
              {{element[col].val}}
            </a>
          
          </ng-container>

          <ng-container *ngIf="element[col].type ==='iconLink'">
            <span class="tablet-label">{{col|uppercase}}</span> 
            <a  href="{{element[col].link}}" >
              <mat-icon color="accent">{{element[col].icon}}</mat-icon>
            </a>      
          </ng-container>
          
          
         
          <ng-container *ngIf="element[col].type ==='icon'">
            <span class="tablet-label">{{col|uppercase}}</span> 
            <mat-icon color="{{element[col].color}}"> {{element[col].icon}}  </mat-icon>
          </ng-container>     -->

        </mat-cell>
     
    </ng-container> 


  <mat-header-row *matHeaderRowDef="column" class="mat-bg-primary"></mat-header-row>
  <mat-row *matRowDef="let row; columns: column;"></mat-row>
</mat-table>

<mat-paginator #paginator [pageSize]="pageOptions[2]" [pageSizeOptions]="pageOptions">
</mat-paginator>
