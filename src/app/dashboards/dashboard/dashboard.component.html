<mat-grid-list [cols]="layout.gridlist.cols" rowHeight="100px">

  <mat-grid-tile *ngFor="let item of layout.widget" [colspan]="item.style.gridtile.cols" [rowspan]="item.style.gridtile.rows">
    <!-- title -->
    <app-dasboard-title *ngIf="item.type==='title'" [title]="board.title"></app-dasboard-title>
    <!-- stats -->
    <app-dasboard-stat *ngIf="item.type==='stat'" [stats]="board.case">
    </app-dasboard-stat>
    <!-- form -->
    <app-dasboard-form *ngIf="item.type==='form'" [locations]="board.locations">
    </app-dasboard-form>
    <!-- map -->
    <app-dasboard-map *ngIf="item.type==='map'" [map]="board.maplocation">
    </app-dasboard-map>
  </mat-grid-tile>

</mat-grid-list>
