<form [formGroup]="form" (ngSubmit)="submit(form)">
  <h1 mat-dialog-title>Edit Data</h1>
  <mat-dialog-content *ngFor="let c of controls2;let i = index ">   
    <mat-form-field *ngIf="c.type==='select'">
    	 <ng-container *ngIf=" i == indexOfSelect ">
	    	<mat-select [formControlName]="c.name" (change)="typeChanged()" [placeholder]="c.name">
	    	              
	              <mat-option *ngFor="let  option of allProductsTypes" [value]="option">{{option}}</mat-option>
	        </mat-select>
	      </ng-container>
	      <ng-container *ngIf=" i != indexOfSelect ">
              <mat-select [formControlName]="c.name" [placeholder]="c.name">             
                <mat-option *ngFor="let  option of productsAfterChangeEvent" [value]="option.name">{{option.name}}</mat-option>
              </mat-select>
              
            </ng-container>
    </mat-form-field>
    <mat-form-field *ngIf="c.type==='input'" class="full-width" >
        <input matInput type="number" [formControlName]="c.name" [placeholder]="c.name">
      </mat-form-field>  

  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-button type="submit">Save</button>
    <button mat-button mat-dialog-close >Cancel</button>
  </mat-dialog-actions>
</form>
